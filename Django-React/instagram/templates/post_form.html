{% load bootstrap4 %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post_new</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
{% for message in messages %} <!-- 메세지 루프 순회 -->
    <div class="alert alert-{{ message.tag }}">
        {{ message.message }}
    </div> <!-- 메세지 루프의 태그 삽입(info)-->
{% endfor %}
<form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% bootstrap_form form %} <!-- form 객체를 넘김 -->
    <input type="submit" value="저장">
</form>
{% if form.instance %}
    Edit
{% else %}
    New
{% endif %}
</body>
</html>
